<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JoSAA College Predictor</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    #result { background: #fff; padding: 15px; border-radius: 10px; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>JoSAA College Predictor</h2>

  <form id="predict-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="number" id="rank" placeholder="JEE Rank" required />
    <select id="category" required>
      <option value="GEN">GEN</option>
      <option value="OBC-NCL">OBC-NCL</option>
      <option value="SC">SC</option>
      <option value="ST">ST</option>
    </select>
    <select id="gender" required>
      <option value="Gender-Neutral">Gender-Neutral</option>
      <option value="Female-Only">Female-Only</option>
    </select>
    <input type="text" id="home_state" placeholder="Home State" required />
    <select id="round" required>
      <option value="1">Round 1</option>
      <option value="2">Round 2</option>
      <option value="3">Round 3</option>
      <option value="4">Round 4</option>
      <option value="5" selected>Round 5</option>
    </select>
    <button type="submit">Predict Colleges</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        rank: parseInt(document.getElementById("rank").value),
        category: document.getElementById("category").value,
        gender: document.getElementById("gender").value,
        home_state: document.getElementById("home_state").value,
        round: parseInt(document.getElementById("round").value)
      };

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "üîç Predicting...";

      try {
        const response = await fetch("https://josaa-backend.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result && result.length > 0) {
          let html = `<h3>Predicted Colleges:</h3><ul>`;
          result.forEach(row => {
            html += `<li><strong>${row['Institute']}</strong> - ${row['Academic Program']}<br/>
              Closing Rank: ${row['Closing Rank']}<br/>
              Fees: ‚Çπ${row['Total Fees']} (4 Years)<br/>
              Avg Package: ‚Çπ${row['Average Package']} LPA</li><br/>`;
          });
          html += `</ul>`;
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = "‚ùå No results found for this input.";
        }
      } catch (err) {
        console.error(err);
