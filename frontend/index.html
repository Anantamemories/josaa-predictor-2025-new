<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JoSAA College Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JoSAA 2024 College Predictor</h1>
    
    <form id="predict-form">
      <input type="text" id="name" placeholder="Student Name" required>
      <input type="number" id="rank" placeholder="JEE Main Rank" required>
      
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="OPEN">OPEN</option>
        <option value="EWS">EWS</option>
        <option value="OBC-NCL">OBC-NCL</option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
      </select>
      
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Gender-Neutral">Gender-Neutral</option>
        <option value="Female-only (including Supernumerary)">Female-only</option>
      </select>
      
      <input type="text" id="home-state" placeholder="Home State" required>
      
      <select id="round" required>
        <option value="">Select Round</option>
        <option value="1">Round 1</option>
        <option value="2">Round 2</option>
        <option value="3">Round 3</option>
        <option value="4">Round 4</option>
        <option value="5">Round 5</option>
      </select>

      <button type="submit">Predict Colleges</button>
    </form>

    <div class="results">
      <h2>Prediction Results</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>Institute</th>
            <th>Program</th>
            <th>Closing Rank</th>
            <th>Total Fees</th>
            <th>Avg Fees/Year</th>
            <th>Avg Package</th>
            <th>Highest Package</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="download-pdf">Download as PDF</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
